
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Store Locations - Store Database Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #8a5cb8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #874cae;
        }
        .store-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Store Locations</h1>
        <div class="search-container">
            <input type="text" id="storeSearch" placeholder="Enter store name or location">
            <button type="submit" onclick="searchStores()">Search</button>
        </div>
        <ul class="store-list" id="storeList">
  
        </ul>
    </div>

</body>
</html>
