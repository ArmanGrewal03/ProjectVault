<!DOCTYPE html>
<html lang="en">
<head>
   <title>Store DBMS - Login</title>
   <style>
       body {
           margin: 0;
           padding: 0;
           background-color: #e6def7;
           font-family: 'Arial', sans-serif;
       }
       .login-container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .login-form {
           background: #ffffff;
           padding: 40px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0,0,0,0);
           width: 100%;
           max-width: 320px;
           text-align: center;
       }
       .login-logo {
           margin-bottom: 24px;
       }
       .login-logo img {
           max-width: 100px; 
           margin-bottom: 16px; 
       }
       .login-form h2 {
           margin-bottom: 24px;
           color: #373737;
       }
       .login-form input[type="text"],
       .login-form input[type="password"] {
           width: 100%;
           padding: 10px;
           margin-bottom: 16px;
           border: 1px solid #d3d3d3;
           border-radius: 4px;
           box-sizing: border-box;
       }
       .login-form input[type="submit"] {
           width: 100%;
           padding: 10px;
           border: none;
           border-radius: 4px;
           background-color: #8a5cb8;
           color: white;
           font-size: 16px;
           cursor: pointer;
           margin-top: 8px;
       }
       .login-form input[type="submit"]:hover {
           background-color: #874cae;
       }
   </style>
</head>
<body>
   <div class="login-container">
       <form class="login-form" action="frontend" method="post">
           <div class="login-logo">
               <img src="resources/logo.png" alt="Store Logo">
           </div>
           <h2>Store Management Login</h2>
           <input type="text" name="username" placeholder="Enter username" required>
           <input type="password" name="password" placeholder="Enter password" required>
           <input type="submit" value="Login">
       </form>
   </div>
</body>
</html>
